<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVP - Đăng nhập</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML5 website template" />
    <meta name="keywords" content="global, template, html, sass, jquery" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="dang-nhap screen">
      <div class="overlap-group6">
        <div class="bottom">
          <img class="bottom-item" src="headset.png" alt="Headset" />
          <img class="bottom-item" src="logout.png" alt="Logout" />
        </div>
        <div class="group-47 group">
          <div class="svpay-removebg-preview-container">
            <img
              class="sv-pay-removebg-preview"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 4"
            /><img
              class="sv-pay-removebg-preview"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 9"
            /><img
              class="sv-pay-removebg-preview-1"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 18"
            />
          </div>
          <div
            class="svpay-removebg-preview-container-1 svpay- removebg-preview-container-3"
          >
            <img
              class="sv-pay-removebg-preview"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 14"
            /><img
              class="sv-pay-removebg-preview-13"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 13"
            /><img
              class="sv-pay-removebg-preview-1"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 12"
            />
          </div>
          <div
            class="svpay-removebg-preview-container-2 svpay-removebg-preview-container-3"
          >
            <img
              class="sv-pay-removebg-preview"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 5"
            /><img
              class="sv-pay-removebg-preview"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 7"
            /><img
              class="sv-pay-removebg-preview-1"
              src="/assets/img/svpay-removebg-preview-3@2x.png"
              alt="SVPay-removebg-preview 8"
            />
          </div>
        </div>
        <div class="rectangle-258 rectangle"></div>
        <div class="group-48 group">
          <img
            class="sv-pay-removebg-preview-4"
            src="svpay-removebg-preview-3.png"
            alt="SVPay-removebg-preview 4"
          />
          <div
            class="knh-cho-qu-khch valign-text-middle poppins-semi-bold-black-20px-22"
          >
            Kinh chào quý khách
          </div>
        </div>
        <div class="overlap-group">
          <p class="vi-khch-hng-c valign-text-middle">
            <span>
              <span class="poppins-normal-black-28px"
                >Với khách hàng đã có tài khoản SVPAY: </span
              ><span class="poppins-semi-bold-black-28px-22"
                >Tên đăng nhập là số điện thoại đăng ký dịch vụ<br
              /></span>
              <span class="poppins-normal-black-28px"
                ><br />Với khách hàng chưa có tài khoản SVPAY có thể
              </span>
              <span class="span-1">đăng ký tại đây</span>
            </span>
          </p>
        </div>
        <div class="overlap-group1">
          <div class="tn-ng-nhp valign-text-middle poppins-medium-black-20px">
            Tên đăng nhập
          </div>
          <img class="line-26 line" src="line-26.svg" alt="Line 26" />
        </div>
        <div class="overlap-group2">
          <div class="mt-khu valign-text-middle poppins-medium-black-20px">
            Mat khẩu
          </div>
          <img class="line-26-1 line-26-3" src="line-26-1.svg" alt="Line 26" />
        </div>
        <div class="overlap-group3">
          <div class="m-kim-tra valign-text-middle poppins-medium-black-20px">
            Mã kiểm tra
          </div>
          <img class="line-26-2 line-26-3" src="line-26-2.svg" alt="Line 26" />
        </div>
        <img class="hide" src="hide.png" alt="Hide" />
        <div class="group-53 group">
          <div class="overlap-group4">
            <div class="rectangle-263 rectangle"></div>
            <h1 class="number valign-text-middle">10938</h1>
          </div>
          <img class="synchronize" src="synchronize.png" alt="Synchronize" />
        </div>
        <img class="line-27 line" src="line-27.svg" alt="Line 27" /><img
          class="line-28 line"
          src="line-28.svg"
          alt="Line 28"
        /><img class="line-29 line" src="line-29.svg" alt="Line 29" />
        <div class="button">
          <div class="bt-u valign-text-middle">Dang nhap</div>
          <div class="overlap-group5"></div>
          <p class="tm-hiu-thu-v-chng-ti-ti-y">
            Tìm hiểu thêm về chúng tôi tại đây
          </p>
          <div class="group-23 group">
            <img
              class="facebook"
              src="/assets/img/facebook@2x.png"
              alt="Facebook"
            /><img
              class="instagram-logo"
              src="/assets/img/instagram-logo@2x.png"
              alt="instagram logo"
            /><img
              class="discord"
              src="/assets/img/discord@2x.png"
              alt="Discord"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
